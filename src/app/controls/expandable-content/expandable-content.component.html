<div class="flex" *ngIf="content">
  <div class="flex-none flex collapse-arrow" (click)="switch()">
    <span [class]="collapsed ? 'pi pi-angle-right':'pi pi-angle-down'" style="font-size: large"></span>
  </div>
  <div style="position: relative; max-width: 100%">
    <div [class]="collapsed ? 'collapsed-title':'collapsed-title expanded'" *ngIf="collapsedTitle" (click)="switch()">
      <ng-container [ngTemplateOutlet]="collapsedTitle" ></ng-container>
    </div>
  </div>
  <div style="position: relative; width: 100%; height: 100%">
    <div [class]="collapsed ? 'container' : 'container expanded'">
      <div [class]="collapsed ? 'content' : 'content expanded'">
        <ng-container [ngTemplateOutlet]="content" ></ng-container>
      </div>
    </div>
  </div>
</div>
